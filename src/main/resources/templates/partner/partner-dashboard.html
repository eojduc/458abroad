<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="page" th:data-theme="${user.theme.name.toLowerCase}">
<head th:replace="~{components/head :: head('Partner Dashboard')}"></head>
<body>
<div th:replace="~{components/partner-navbar :: partner-navbar(${user.displayName})}"></div>
<div class="bg-base-100 flex flex-col items-center mx-auto min-h-screen m-10 lg:w-1/2 md:w-4/5 sm:w-full gap-5">
  <div class="fixed bottom-0 right-0 w-1/4 z-50 m-8">
    <div th:replace="~{components/alerts :: alerts(${alerts})}"></div>
  </div>
  <div class="card bg-base-200 w-full">
    <div class="card-body gap-4">
      <h1 class="card-title text-center" th:text="'Welcome, ' + ${user.displayName}"></h1>
      <p class="text-center">
        View and manage payment status for study abroad programs that you're a partner for.
      </p>
      <div class="grid grid-cols-1 gap-6">
        <!-- Partner Programs Section -->
        <div class="card card-normal bg-base-300">
          <div class="card-body">
            <h2 class="card-title">My Partner Programs</h2>
            <p class="text-sm">
              View your assigned programs and update payment information for enrolled students.
            </p>
            <a href="/partner/programs" class="btn btn-primary btn-sm">
              View Programs
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{components/footer :: footer}"></div>
<div th:replace="~{components/session-timeout-script :: session-timeout-script}"></div>
</body>
</html>
