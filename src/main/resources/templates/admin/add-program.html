<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="page(alerts, user, formatter, referer)"
      th:data-theme="${user.theme.name.toLowerCase}">

<head th:replace="~{components :: head('Create New Program')}"></head>
<body>

<div th:replace="~{components :: admin-navbar(${user.displayName})}"></div>

<div
    class="bg-base-100 flex flex-col items-center mx-auto min-h-screen m-10 lg:w-2/5 md:w-3/5 sm:w-full gap-5">

  <div id="alerts-bar">
    <div th:replace="~{components :: alerts(${alerts})}"></div>
  </div>

  <div class="card card-normal w-full bg-base-200">
    <div class="card-body gap-4">

      <div class="card-actions justify-between">
        <h1 class="card-title">Create New Program</h1>
        <a th:href="${referer}" class="btn btn-primary">
          Back
        </a>
      </div>

      <form class="contents"
            hx-post="/admin/programs/new"
            hx-target="#alerts-bar"
            hx-swap="innerHTML"
            hx-history="false">

        <label class="form-control">
          <div class="label">
            <span class="label-text">Title</span>
          </div>
          <input class="input w-full"
                 type="text"
                 name="title"
                 required/>
        </label>

        <label class="form-control">
          <div class="label">
            <span class="label-text">Description</span>
          </div>
          <textarea class="textarea w-full"
                    name="description"
                    rows="10"
                    required></textarea>
        </label>

        <!-- Assisted Faculty Lead -->
<!--        <label class="form-control">-->
<!--          <div class="label">-->
<!--            <span class="label-text">Faculty Lead</span>-->
<!--          </div>-->
<!--          <input type="text"-->
<!--                 name="facultyLead"-->
<!--                 class="input w-full"-->
<!--                 th:list="adminsList"-->
<!--                 required/>-->
<!--        </label>-->
<!--        <datalist id="adminsList">-->
<!--          <option th:each="lead : ${adminList}" th:value="${lead}"></option>-->
<!--        </datalist>-->

        <!-- Multiple Assisted Faculty Lead Selection -->
        <div class="form-control">
          <div class="label">
            <span class="label-text">Faculty Leads</span>
          </div>

          <!-- Selected Faculty Leads (displayed as badges) -->
          <div class="flex flex-wrap gap-2 mb-4" id="faculty-badges">
            <div th:each="lead : ${selectedLeads}" class="badge badge-primary gap-1">
              <span th:text="${lead}"></span>
              <!-- Form for removing a faculty lead -->
              <form method="post" th:action="@{/remove-faculty}" class="inline">
                <input type="hidden" name="facultyLeadToRemove" th:value="${lead}" />
                <input type="hidden" name="redirectUrl" th:value="${currentUrl}" />
                <button type="submit" class="btn btn-xs btn-ghost">Ã—</button>
              </form>
            </div>
          </div>

          <!-- Form for adding a new faculty lead -->
          <form hx-post="@{/add-faculty}" hx-target="#faculty-badges" hx-swap="outerHTML" class="flex gap-2">
            <input type="text"
                   name="newFacultyLead"
                   placeholder="Add faculty lead..."
                   class="input input-bordered w-full"
                   list="adminsList"
                   autocomplete="off"
                   required />

            <div th:each="lead : ${selectedLeads}">
              <input type="hidden" name="existingFacultyLeads" th:value="${lead}" />
            </div>
            <input type="hidden" name="redirectUrl" th:value="${currentUrl}" />
          </form>

          <datalist id="adminsList">
            <option th:each="lead : ${adminList}" th:value="${lead}"></option>
          </datalist>
        </div>
<!--        &lt;!&ndash; Hidden form for final submission with all faculty leads &ndash;&gt;-->
<!--        <form id="mainForm" method="post" th:action="@{/save-program}" class="mt-4">-->
<!--          &lt;!&ndash; Other form fields go here &ndash;&gt;-->

<!--          &lt;!&ndash; All selected faculty leads as hidden inputs &ndash;&gt;-->
<!--          <div th:each="lead : ${selectedLeads}">-->
<!--            <input type="hidden" name="facultyLeads" th:value="${lead}" />-->
<!--          </div>-->

<!--          &lt;!&ndash; Submit button for the entire form &ndash;&gt;-->
<!--          <button type="submit" class="btn btn-primary mt-4">Save Program</button>-->
<!--        </form>-->

        <label class="form-control">
          <div class="label">
            <span class="label-text">Semester</span>
          </div>
          <select class="select w-full"
                  name="semester"
                  required>
            <option value="SPRING">Spring</option>
            <option value="SUMMER">Summer</option>
            <option value="FALL">Fall</option>
          </select>
        </label>

        <label class="form-control">
          <div class="label">
            <span class="label-text">Year</span>
          </div>
          <input class="input w-full"
                 type="number"
                 name="year"
                 required/>
        </label>

        <label class="form-control">
          <div class="label">
            <span class="label-text">Application Open</span>
          </div>
          <input class="input w-full"
                 type="date"
                 name="applicationOpen"
                 required/>
        </label>

        <label class="form-control">
          <div class="label">
            <span class="label-text">Application Deadline</span>
          </div>
          <input class="input w-full"
                 type="date"
                 name="applicationClose"
                 required/>
        </label>

        <label class="form-control">
          <div class="label">
            <span class="label-text">Start Date</span>
          </div>
          <input class="input w-full"
                 type="date"
                 name="startDate"
                 required/>
        </label>

        <label class="form-control">
          <div class="label">
            <span class="label-text">End Date</span>
          </div>
          <input class="input w-full"
                 type="date"
                 name="endDate"
                 required/>
        </label>

        <div class="card-actions justify-end">
          <button class="btn btn-primary w-1/4" type="submit">Create Program</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="~{components :: footer}"></div>
</body>
</html>
