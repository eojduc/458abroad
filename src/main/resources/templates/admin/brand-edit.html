<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="page">
<head th:replace="~{components/head :: head('Rebrand Pages')}"></head>
<body>
<div th:replace="~{components/admin-navbar :: admin-navbar(${user.displayName}, ${true})}"></div>
<div class="bg-base-100 flex flex-col items-center min-h-screen p-4 gap-4">
  <div class="fixed bottom-0 right-0 w-1/4 z-50 m-8">
    <div th:replace="~{components/alerts :: alerts(${alerts})}"></div>
  </div>

  <!-- Section titles row with page navigation -->
  <div class="flex flex-row w-full">
    <div class="w-1/4 px-4">
      <h2 class="text-lg font-semibold mb-1">Rebrand Site Appearance</h2>
    </div>
    <div class="w-3/4 px-4 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <h2 id="previewTitle" class="text-xl font-semibold">Preview: Admin Dashboard</h2>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-xs btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg>
          </label>
          <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-200 rounded-box w-52">
            <li th:each="entry : ${pages}">
              <a th:hx-get="@{/admin/brand/preview-redirect(page=${entry.key})}"
                 th:hx-swap="none"
                 th:attr="data-title=${entry.value}"
                 th:text="${entry.value}"
                 onclick="setPreviewTitle(this.dataset.title)">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-col lg:flex-row gap-4 w-full">
    <!-- Left: Form Card (smaller) -->
    <div class="card w-1/4 bg-base-200 shadow-xl">
      <div class="card-body p-4">
        <form method="post" enctype="multipart/form-data" class="flex flex-col gap-3">
          <!-- Header Title -->
          <div>
            <label class="label font-semibold text-sm p-1">Header Title</label>
            <input type="text" name="headerTitle" placeholder="e.g., Customer University – Global Study"
                   class="input input-bordered w-full input-sm" oninput="updatePreview()" id="headerInput" />
          </div>
          <!-- Footer Text -->
          <div>
            <label class="label font-semibold text-sm p-1">Footer Text</label>
            <input type="text" name="footerText" placeholder="e.g., © 2025 Customer University"
                   class="input input-bordered w-full input-sm" oninput="updatePreview()" id="footerInput" />
          </div>
          <!-- Logo Upload (simulate preview with URL for now) -->
          <div>
            <label class="label font-semibold text-sm p-1">Logo URL</label>
            <input type="text" name="logoUrl" placeholder="Paste logo URL here..."
                   class="input input-bordered w-full input-sm" oninput="updatePreview()" id="logoUrlInput" />
          </div>
          <!-- Highlight Color -->
          <div>
            <label class="label font-semibold text-sm p-1">Primary Highlight Color</label>
            <input type="color" name="highlightColor"
                   class="w-16 h-8 p-0 border-2 border-base-content rounded-md"
                   onchange="updatePreview()" id="colorInput" />
          </div>
          <!-- Submit -->
          <div class="mt-2">
            <button class="btn btn-primary btn-sm">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Right: Live Preview (maximized) -->
    <div class="w-3/4">
      <div id="preview" class="bg-base-100 rounded-lg shadow-2xl" style="height: calc(100vh - 200px);">
        <iframe
            id="inlineFrameExample"
            title="Inline Frame Example"
            width="100%"
            height="100%"
            style="border: none; border-radius: 0.5rem;"
            src="/preview">
        </iframe>
      </div>
    </div>
  </div>
</div>

<script>
  function updatePreview() {
  }

  function setPreviewTitle(title) {
    document.getElementById("previewTitle").innerText = "Preview: " + title;
  }

  document.body.addEventListener('htmx:beforeOnLoad', function(evt) {
    const redirectHeader = evt.detail.xhr.getResponseHeader("HX-Redirect");
    if (redirectHeader) {
      evt.preventDefault(); // stop HTMX from doing a full redirect
      document.getElementById("inlineFrameExample").src = redirectHeader;
    }
  });

</script>
<div th:replace="~{components/footer :: footer}"></div>
<div th:replace="~{components/session-timeout-script :: session-timeout-script}"></div>
</body>
</html>
