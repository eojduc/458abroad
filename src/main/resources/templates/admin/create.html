<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="page">
<head th:replace="~{components :: head('Create Admin')}"></head>
<body>
<div th:replace="~{components :: navbar('Create Admin', 'admin')}"></div>
<div class="container mx-auto p-4">
    <h1 class="text-2xl mb-4">Create New Admin</h1>

    <div th:if="${error}" class="alert alert-error mb-4">
        <span th:text="${error}"></span>
    </div>

    <form action="/admin/create" method="post" class="max-w-md">
        <div class="form-control mb-4">
            <label class="label">
                <span class="label-text">Username</span>
            </label>
            <input type="text" name="username" class="input input-bordered" required
                   minlength="3" />
        </div>

        <div class="form-control mb-4">
            <label class="label">
                <span class="label-text">Email</span>
            </label>
            <input type="email" name="email" class="input input-bordered" required />
        </div>

        <div class="form-control mb-4">
            <label class="label">
                <span class="label-text">Password</span>
            </label>
            <input type="password" name="password" class="input input-bordered"
                   required minlength="6" />
        </div>

        <button type="submit" class="btn btn-primary">Create Admin</button>
    </form>
</div>
<div th:replace="~{components :: footer}"></div>
</body>
</html>
