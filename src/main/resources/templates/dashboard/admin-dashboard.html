<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="page">
<head th:replace="~{components :: head('Admin Dashboard')}"></head>
<body>
<div th:replace="~{components :: navbar('Admin Dashboard', admin)}"></div>
<div class="bg-base-100 flex flex-col items-center justify-center h-screen">
    <div class="bg-base-200 card card-normal w-1/2 m-10">
        <div class="card-body">
            <h1 class="card-title" th:text="'Welcome to Admin Page, ' + ${username}"></h1>
            <div class="p-4">
                <p>Admin Controls:</p>
                <div class="flex flex-col gap-2 mt-4">
                    <button class="btn btn-primary">Manage Users</button>
                    <button class="btn btn-secondary">View Reports</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{components :: footer}"></div>
</body>
</html>
