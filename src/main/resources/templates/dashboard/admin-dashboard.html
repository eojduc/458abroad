<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="page">
<head th:replace="~{components :: head('Admin Dashboard')}"></head>
<body>
<div th:replace="~{components :: admin-navbar('Admin Dashboard', admin)}"></div>
<div class="bg-base-100 flex flex-col items-center justify-center h-screen">
    <div class="bg-base-200 card card-normal w-1/2 m-10">
        <div class="card-body">
            <h1 class="card-title" th:text="'Welcome to Admin Page, ' + ${username}"></h1>
            <div class="p-4">
                <p>Admin Controls:</p>
                <div class="flex flex-col gap-2 mt-4">
                    <button class="btn btn-primary">Manage Users</button>
                    <button class="btn btn-secondary">View Reports</button>
                    <!-- Add button to open modal -->
                    <button class="btn btn-accent" onclick="document.getElementById('createAdminModal').showModal()">Create New Admin</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Create Admin Modal -->
<dialog id="createAdminModal" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg">Create New Admin</h3>
        <form action="/admin/createAdmin" method="post" class="space-y-4">
            <div class="form-control">
                <label class="label">Username</label>
                <input type="text" name="username" class="input input-bordered" required />
            </div>
            <div class="form-control">
                <label class="label">Email</label>
                <input type="email" name="email" class="input input-bordered" required />
            </div>
            <div class="form-control">
                <label class="label">Password</label>
                <input type="password" name="password" class="input input-bordered" required />
            </div>
            <div class="modal-action">
                <button type="submit" class="btn btn-primary">Create Admin</button>
                <button type="button" class="btn" onclick="document.getElementById('createAdminModal').close()">Cancel</button>
            </div>
        </form>
    </div>
</dialog>

<div th:replace="~{components :: footer}"></div>
</body>
</html>
