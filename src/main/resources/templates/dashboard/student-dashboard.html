<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="page">
  <head th:replace="~{components :: head('Student Dashboard')}"></head>
  <body>
    <div th:replace="~{components :: student-navbar(${displayName})}"></div>
    <div class="bg-base-100 flex flex-col items-center justify-center min-h-screen p-4">
      <div class="card bg-base-200 shadow-lg p-6 w-full max-w-md">
        <h1 class="card-title text-center mb-4">
          Welcome, <span th:text="${displayName}">Student</span>
        </h1>
        <p class="text-center mb-6">What would you like to do today?</p>
        <div class="flex flex-col gap-4">
          <a href="/programs" class="btn btn-primary btn-lg w-full">
            Browse Programs
          </a>
          <a href="/applications" class="btn btn-secondary btn-lg w-full">
            My Applications
          </a>
        </div>
      </div>
    </div>
    <div th:replace="~{components :: footer}"></div>
  </body>
</html>
