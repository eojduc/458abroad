<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="page" th:data-theme="${'default'}">
<head th:replace="~{components/head :: head('Home')}"></head>
<body>
<div th:replace="~{components/logged-out-navbar :: logged-out-navbar}"></div>
<div class="fixed bottom-0 right-0 w-1/4 z-50 m-8">
<!--    <div th:replace="~{components/alerts :: alerts(${alerts})}"></div>-->
</div>
<div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
        <!--/*@thymesVar id="themeConfig" type="com.example.abroad.model.RebrandConfig"*/-->
        <div class="max-w-2xl">
            <div class="mb-6">
                <figure class="w-32 mx-auto">
                    <svg th:replace="~{components/logo :: logo}"></svg>
                </figure>
            </div>

            <h1 class="text-4xl font-bold mb-6" th:utext="${themeConfig.getHomeTitle()}">Welcome to HCC Study Abroad</h1>
            <p class="text-xl mb-8" th:utext="${themeConfig.getHomeSubtitle()}">Transform Your Education Through Global Experience</p>

            <div class="card bg-base-100 shadow-xl">
                <div class="card-body p-6">
                    <p th:utext="${themeConfig.getHomeCardContentHTML()}"></p>
                    <div class="card-actions justify-center gap-4">
                        <a href="/Shibboleth.sso/Login" class="btn btn-primary">Login with SSO</a>
                        <a href="/login" class="btn btn-outline">Login</a>
                        <a href="/register" class="btn btn-outline">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
