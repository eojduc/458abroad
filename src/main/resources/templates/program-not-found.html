<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet"/>
</head>


<body>
<div th:insert="~{components/header :: header('Not Found')}"></div>
<div class="bg-base-100 flex flex-col items-center justify-center h-screen">

<div th:insert="~{components/footer :: footer}"></div>
