<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="page">

<head th:replace="~{components :: head('Register')}"></head>
<!-- The meta tags should be added to your components.html head fragment -->

<body>
<div th:replace="~{components :: logged-out-navbar}"></div>
<div class="bg-base-100 flex flex-col items-center min-h-screen m-10 gap-5">
    <div class="fixed bottom-0 right-0 w-1/4 z-50 m-8">
        <div th:replace="~{components :: alerts(${alerts})}"></div>
    </div>
    <div class="card card-normal w-1/2 bg-base-200">
        <div class="card-body">
            <h1 class="card-title text-center">Register</h1>

            <!-- Show error message if exists -->
            <div th:if="${error}" class="alert alert-error mb-4">
                <span th:text="${error}"></span>
            </div>

            <form class="form-control gap-4" action="/register" method="post">
                <div>
                    <input type="text" name="username" placeholder="Username"
                           class="input input-bordered w-full" required
                           pattern=".{3,}" title="Username must be at least 3 characters"/>
                </div>
                <div>
                    <input type="text" name="displayName" placeholder="Display Name"
                           class="input input-bordered w-full" required />
                </div>
                <div>
                    <input type="email" name="email" placeholder="Email"
                           class="input input-bordered w-full" required />
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password"
                           class="input input-bordered w-full" required
                           pattern=".{6,}" title="Password must be at least 6 characters"/>
                </div>
                <div>
                    <input type="password" name="confirmPassword" placeholder="Confirm Password"
                           class="input input-bordered w-full" required
                           pattern=".{6,}" title="Password must be at least 6 characters"/>
                </div>
                <div class="flex flex-col gap-2">
                    <button class="btn btn-primary">Register</button>
                    <a href="/login" class="btn btn-ghost">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{components :: footer}"></div>

</body>

</html>
