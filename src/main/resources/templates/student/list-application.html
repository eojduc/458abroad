<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="page"
  th:data-theme="${user.theme.name.toLowerCase}"
>
  <head th:replace="~{components :: head('My Applications')}"></head>
  <body class="min-h-screen flex flex-col">
    <div
      th:replace="~{components :: student-navbar(${user.displayName()})}"
    ></div>
    <div class="bg-base-100 flex flex-col items-center mx-auto min-h-screen m-10 lg:w-2/5 md:w-3/5 sm:w-full gap-5">
      <div class="card card-normal w-full bg-base-200">
        <div class="card-body gap-10">
          <h1 class="card-title">My Applications</h1>
          <div th:fragment="programTable" id="programTable" class="contents">
            <div class="overflow-x-auto">
              <table class="table table-lg w-full">
                <thead>
                  <tr>
                    <th
                      th:replace="~{this :: sortableHeader('Title', '/applications/sort', ${sort}, 'TITLE')}"
                    ></th>
                    <th
                      th:replace="~{this :: sortableHeader('Year & Semester', '/applications/sort', ${sort}, 'YEAR_SEMESTER')}"
                    ></th>
                    <th
                      th:replace="~{this :: sortableHeader('Faculty Lead(s)', '/applications/sort', ${sort}, 'FACULTY')}"
                    ></th>
                    <th
                      th:replace="~{this :: sortableHeader('Start Date', '/applications/sort', ${sort}, 'START_DATE')}"
                    ></th>
                    <th
                      th:replace="~{this :: sortableHeader('End Date', '/applications/sort', ${sort}, 'END_DATE')}"
                    ></th>
                    <th
                      th:replace="~{this :: sortableHeader('Application Open', '/applications/sort', ${sort}, 'APPLICATION_OPEN')}"
                    ></th>
                    <th
                      th:replace="~{this :: sortableHeader('Application Closed', '/applications/sort', ${sort}, 'APPLICATION_CLOSED')}"
                    ></th>
                    <th
                      th:replace="~{this :: sortableHeader('Status', '/applications/sort', ${sort}, 'STATUS')}"
                    ></th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    th:each="pair : ${pairs}"
                    class="border-base-300 border-y-2"
                  >
                    <td>
                      <a
                        th:href="@{'/applications/' + ${pair.app().id()}}"
                        class="link link-primary"
                      >
                        <span th:text="${pair.prog().title()}"
                          >Program Title</span
                        >
                      </a>
                    </td>
                    <td
                      th:text="${formatter.formatTerm(pair.prog().semester(), pair.prog().year())}"
                    ></td>
                    <td>TODO</td>
                    <td
                      th:text="${formatter.formatLocalDate(pair.prog().startDate())}"
                    ></td>
                    <td
                      th:text="${formatter.formatLocalDate(pair.prog().endDate())}"
                    ></td>
                    <td
                      th:text="${formatter.formatLocalDate(pair.prog().applicationOpen())}"
                    ></td>
                    <td
                      th:text="${formatter.formatLocalDate(pair.prog().applicationClose())}"
                    ></td>
                    <td>
                      <div
                        th:replace="~{components :: statusBadge(${pair.app().status().name()})}"
                      ></div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="~{components :: footer}"></div>
  </body>
</html>


<div xmlns:th="http://www.thymeleaf.org" th:fragment="sortableHeader(label, path, activeSort, column)">
  <th th:class="${activeSort.name == column} ? 'bg-base-300 cursor-pointer' : 'cursor-pointer'"
      th:hx-get="@{${path}(sort=${column}, ascending=!${ascending})}"
      hx-target="#programTable"
      hx-swap="outerHTML">
    <div class="flex items-center gap-2">
      <span th:if="${activeSort.name == column}" th:text="${ascending} ? '▲' : '▼'"></span>
      <div th:unless="${activeSort.name == column}" class="invisible">▼</div>
      <span th:text="${label}"></span>
    </div>
  </th>
</div>
