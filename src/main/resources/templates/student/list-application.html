<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="page" th:data-theme="${theme}">
  <head th:replace="~{components :: head('My Applications')}"></head>
  <body>
    <div th:replace="~{components :: student-navbar(${user.displayName()})}"></div>
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">My Applications</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div th:each="app : ${applications}" class="card bg-base-200 shadow-md p-4">
          <h2 class="card-title">Application <span th:text="${app.id()}"></span></h2>
          <p>
            <strong>Program ID:</strong>
            <span th:text="${app.programId()}"></span>
          </p>
          <p>
            <strong>Status:</strong>
            <span th:text="${app.status()}"></span>
          </p>
          <a th:href="@{'/applications/' + ${app.id()}}" class="btn btn-sm btn-primary">View Details</a>
        </div>
      </div>
    </div>
    <div th:replace="~{components :: footer}"></div>
  </body>
</html>
