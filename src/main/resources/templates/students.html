<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Students</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@2.0.4"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"/>
    </head>
    <body>
        <div class="flex justify-center bg-base-100">
            <div class="bg-base-200 card card-normal w-1/2 m-10">
                <div class="card-body">
                    <h1 class="card-title">Students</h1>
                    <table class="table table-compact">
                        <thead>
                            <tr>
                                <th>display name</th>
                                <th>username</th>
                                <th>email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.displayName}"></td>
                                <td th:text="${student.username}"></td>
                                <td th:text="${student.email}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
