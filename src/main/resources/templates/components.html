<div xmlns:th="http://www.thymeleaf.org" th:fragment="alerts(alerts)" class="contents">
  <div th:if="${alerts.error.isPresent()}" role="alert" class="alert alert-error w-full">
    <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24">
      <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    <span th:text="${alerts.error.get()}"></span>
  </div>
  <div th:if="${alerts.success.isPresent()}" role="alert" class="alert alert-success w-full">
    <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24">
      <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"/>
    </svg>
    <span th:text="${alerts.success.get()}"></span>
  </div>
  <div th:if="${alerts.warning.isPresent()}" role="alert" class="alert alert-warning w-full">
    <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24">
      <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
    </svg>
    <span th:text="${alerts.warning.get()}"></span>
  </div>
  <div th:if="${alerts.info.isPresent()}" role="alert" class="alert alert-info w-full">
    <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="h-6 w-6 shrink-0 stroke-current">
      <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <span th:text="${alerts.info.get()}"></span>
  </div>
</div>

<div xmlns:th="http://www.thymeleaf.org" th:fragment="student-navbar(name)"
     class="bg-base-100 navbar">
  <div class="flex-1">
    <a href="/" class="btn btn-ghost text-xl">
      <div class="w-8 h-8 flex items-center">
        <svg th:replace="this :: logo"/>
      </div>
      HCC Abroad
    </a>
    <a href="/programs" class="btn btn-ghost">Browse Programs</a>
    <a href="/applications" class="btn btn-ghost">My Applications</a>
  </div>
  <div class="flex-none gap-2">
    <a href="/profile"
       class="avatar placeholder">
      <div class="bg-neutral text-neutral-content w-8 rounded-full">
        <span class="text-sm" th:text="${formatter.abbreviateName(name)}"></span>
      </div>
    </a>
    <a href="/logout" class="btn btn-ghost">Log out</a>
  </div>
</div>

<div xmlns:th="http://www.thymeleaf.org" th:fragment="admin-navbar(name)"
     class="bg-base-100 navbar">
  <div class="flex-1">
    <a href="/" class="btn btn-ghost text-xl">
      <div class="w-8 h-8 flex items-center">
        <svg th:replace="this :: logo"/>
      </div>
      HCC Abroad
    </a>
    <a href="/admin/programs" class="btn btn-ghost">Programs</a>
    <a href="/admin/programs/new" class="btn btn-ghost">Create Program</a>
    <a href="/programs" class="btn btn-ghost">Student View</a>
  </div>
  <div class="flex-none gap-2">
    <a href="/profile"  class="avatar placeholder">
      <div class="bg-neutral text-neutral-content w-8 rounded-full">
        <span class="text-sm" th:text="${formatter.abbreviateName(name)}"></span>
      </div>
    </a>
    <a href="/logout" class="btn btn-ghost">Log out</a>
  </div>
</div>


<div xmlns:th="http://www.thymeleaf.org" th:fragment="logged-out-navbar" class="bg-base-100 navbar">
  <a href="/" class="btn btn-ghost text-xl">
    <div class="w-8 h-8 flex items-center">
      <svg th:replace="~{this :: logo}"></svg>
    </div>
    HCC Abroad
  </a>
</div>


<div xmlns:th="http://www.thymeleaf.org" th:fragment="statusBadge(status)" th:switch="${status}"
     class="contents">
  <span th:case="APPLIED" class="badge badge-info">Applied</span>
  <span th:case="ENROLLED" class="badge badge-success">Enrolled</span>
  <span th:case="CANCELLED" class="badge badge-error">Cancelled</span>
  <span th:case="WITHDRAWN" class="badge badge-warning">Withdrawn</span>
  <span th:case="NOT_APPLIED" class="badge badge-neutral">Not Applied</span>
</div>

<form action="/profile/theme" method="post" class="flex flex-row gap-2" th:fragment="theme-form(theme)">
  <select class="select" name="theme">
    <option value="DEFAULT" th:selected="${user.theme.name == 'DEFAULT'}">Default</option>
    <option value="LIGHT" th:selected="${user.theme.name == 'LIGHT'}">Light</option>
    <option value="DARK" th:selected="${user.theme.name == 'DARK'}">Dark</option>
    <option value="CUPCAKE" th:selected="${theme == 'cupcake'}">Cupcake</option>
    <option value="BUMBLEBEE" th:selected="${theme == 'bumblebee'}">Bumblebee</option>
    <option value="EMERALD" th:selected="${theme == 'emerald'}">Emerald</option>
    <option value="CORPORATE" th:selected="${theme == 'corporate'}">Corporate</option>
    <option value="SYNTHWAVE" th:selected="${theme == 'synthwave'}">Synthwave</option>
    <option value="RETRO" th:selected="${theme == 'retro'}">Retro</option>
    <option value="CYBERPUNK" th:selected="${theme == 'cyberpunk'}">Cyberpunk</option>
    <option value="VALENTINE" th:selected="${theme == 'valentine'}">Valentine</option>
    <option value="HALLOWEEN" th:selected="${theme == 'halloween'}">Halloween</option>
    <option value="GARDEN" th:selected="${theme == 'garden'}">Garden</option>
    <option value="FOREST" th:selected="${theme == 'forest'}">Forest</option>
    <option value="AQUA" th:selected="${theme == 'aqua'}">Aqua</option>
    <option value="LOFI" th:selected="${theme == 'lofi'}">Lofi</option>
    <option value="PASTEL" th:selected="${theme == 'pastel'}">Pastel</option>
