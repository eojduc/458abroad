<head xmlns:th="http://www.thymeleaf.org" th:fragment="head(title)">
  <title th:text="${title}"></title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>


<div xmlns:th="http://www.thymeleaf.org" th:fragment="alerts(alerts)" class="contents">
  <div th:if="${alerts.error.isPresent()}" role="alert" class="alert alert-error w-full">
    <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24">
      <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span th:text="${alerts.error.get()}"></span>
  </div>
  <div th:if="${alerts.success.isPresent()}" role="alert" class="alert alert-success w-full">
    <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24">
      <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7" />
    </svg>
    <span th:text="${alerts.success.get()}"></span>
  </div>
  <div th:if="${alerts.warning.isPresent()}" role="alert" class="alert alert-warning w-full">
    <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24">
      <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
    </svg>
    <span th:text="${alerts.warning.get()}"></span>
  </div>
  <div th:if="${alerts.info.isPresent()}" role="alert" class="alert alert-info w-full">
    <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="h-6 w-6 shrink-0 stroke-current">
      <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <span th:text="${alerts.info.get()}"></span>
  </div>
</div>



<div xmlns:th="http://www.thymeleaf.org" th:fragment="student-navbar(name)" class="bg-base-100 navbar">
  <div class="flex-1">
    <a href="/" class="btn btn-ghost text-xl">HCC Study Abroad</a>
    <a href="/programs" class="btn btn-ghost">Browse Programs</a>
    <a href="/applications" class="btn btn-ghost">My Programs</a>
  </div>
  <div class="flex-none">
    <span th:text="'Welcome ' + ${name}"></span>
  </div>
</div>

<div xmlns:th="http://www.thymeleaf.org" th:fragment="admin-navbar(name)" class="bg-base-100 navbar">
  <div class="flex-1">
    <a href="/" class="btn btn-ghost text-xl">HCC Study Abroad</a>
    <a href="/admin/programs" class="btn btn-ghost">Programs</a>
    <a href="/admin/programs/new" class="btn btn-ghost">Create Program</a>
    <a href="/programs" class="btn btn-ghost">Student View</a>

</div>

<div xmlns:th="http://www.thymeleaf.org" th:fragment="logged-out-navbar" class="bg-base-100 navbar">
  <a href="/" class="btn btn-ghost text-xl">HCC Study Abroad</a>
</div>


<div xmlns:th="http://www.thymeleaf.org" th:fragment="statusBadge(status)" th:switch="${status}" class="contents">
  <span th:case="APPLIED" class="badge badge-info">Applied</span>
  <span th:case="ENROLLED" class="badge badge-success">Enrolled</span>
  <span th:case="CANCELLED" class="badge badge-error">Cancelled</span>
  <span th:case="WITHDRAWN" class="badge badge-warning">Withdrawn</span>
  <span th:case="NOT_APPLIED" class="badge badge-neutral">Not Applied</span>
</div>
