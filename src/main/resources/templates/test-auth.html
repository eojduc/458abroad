<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components :: head('Authentication Test')}"></head>
<body>
<div class="bg-base-100 min-h-screen p-8">
    <div class="card bg-base-200 w-full max-w-2xl mx-auto shadow-xl">
        <div class="card-body">
            <h1 class="text-3xl font-bold mb-4">Authentication Test Page</h1>

            <div class="bg-base-100 p-4 rounded-lg mb-4">
                <h2 class="text-xl font-semibold mb-2">Authentication Status</h2>
                <div th:if="${username}" class="text-success">
                    <p>✅ Authenticated</p>
                    <p>Username: <span th:text="${username}" class="font-medium"></span></p>
                    <p>Roles: <span th:text="${roles}" class="font-medium"></span></p>
                </div>
                <div th:unless="${username}" class="text-error">
                    <p>❌ Not authenticated</p>
                </div>
            </div>

            <div class="flex gap-4 mt-4">
                <a href="/dashboard" class="btn btn-primary">Go to Dashboard</a>
                <a href="/hello" class="btn btn-secondary">Go to Hello</a>
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="btn btn-error">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
